<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="no-referrer" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta name="author" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta
			name="description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>

		<!-- Facebook Meta Tags -->
		<meta
			property="og:url"
			content="<%= htmlWebpackPlugin.options.url %>"
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:title"
			content="<%= htmlWebpackPlugin.options.title %>"
		/>
		<meta
			property="og:description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta
			property="og:image"
			content="<%= htmlWebpackPlugin.files.favicon %>"
		/>

		<!-- Twitter Meta Tags -->
		<meta
			property="twitter:url"
			content="<%= htmlWebpackPlugin.options.url %>"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="<%= htmlWebpackPlugin.options.title %>"
		/>
		<meta
			name="twitter:description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta
			name="twitter:image"
			content="<%= htmlWebpackPlugin.files.favicon %>"
		/>

		<!-- Icons -->
		<link
			rel="icon"
			type="image/x-icon"
			href="<%= htmlWebpackPlugin.files.favicon %>"
		/>
		<!-- <link rel="icon" type="image/png" href="favicon.png" />-->
		<!-- <link rel="apple-touch-icon" href="favicon-apple.png" />-->

		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but P3K Team doesn't work properly without
				JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
	</body>
</html>
